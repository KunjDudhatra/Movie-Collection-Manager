<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Movie Collection Manager</h1>
        
        <!-- Form to add a new movie -->
        <div class="form-section">
            <h2>Add a New Movie</h2>
            <form id="add-movie-form">
                <input type="text" id="title" placeholder="Movie Title" required />
                <input type="text" id="genre" placeholder="Genre" required />
                <input type="number" id="rating" placeholder="Rating (1-10)" required />
                <input type="number" id="releaseYear" placeholder="Release Year" required />
                <button type="submit">Add Movie</button>
            </form>
        </div>

        <!-- Filter by Genre Section -->
        <div class="form-section">
            <h2>Filter Movies by Genre</h2>
            <input type="text" id="filter-genre" placeholder="Enter Genre" />
            <button id="filter-btn">Filter</button>
        </div>

        <!-- Display List of Movies -->
        <div class="result-section">
            <h2>Movie Collection</h2>
            <ul id="movie-list"></ul>
        </div>

        <!-- Display Highest Rated Movie -->
        <div class="result-section">
            <h2>Highest Rated Movie</h2>
            <p id="highest-rated"></p>
        </div>

        <!-- Display Movies Released After a Specific Year -->
        <div class="form-section">
            <h2>Filter Movies Released After a Year</h2>
            <input type="number" id="year-filter" placeholder="Enter Year" />
            <button id="year-filter-btn">Filter</button>
        </div>

        <h3>All Movie Titles:</h3>
        <ul id="movie-titles-list"></ul>

    </div>

    <script src="script.js"></script>
</body>
</html>
